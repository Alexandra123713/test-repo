<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./styles.css" />
  </head>
  <body>
    <h1>Hometasks</h1>
    <h3>Form</h3>
    <div class="form-container">
      <input
        id="textInput"
        type="text"
        placeholder="Enter a text" />
      <button
        id="button"
        type="button">
        Click!
      </button>
    </div>
    <h3>Another version</h3>
    <div
      id="formContainer"
      class="form-container">
      <button id="anotherButton">Create form</button>
    </div>
    <h3>Calculator</h3>
    <div class="calculator">
      <input
        id="number-a"
        placeholder="Enter a number" />
      <label for="select"> Select operation</label>
      <select id="select">
        <option
          id="increment"
          value="+">
          +
        </option>
        <option
          id="decrement"
          value="-">
          -
        </option>
        <option
          id="multiplication"
          value="*">
          *
        </option>
        <option
          id="division"
          value="/">
          /
        </option>
      </select>
      <input
        id="number-b"
        placeholder="Enter a number" />
      <button
        id="result"
        type="button">
        =
      </button>
      <span id="result-span"></span>
    </div>
    <h3>Table</h3>
    <div id="tableContainer"></div>
    <h3>Store</h3>
    <div id="storeContainer"></div>
    <h3>Wishlist</h3>
    <div id="wishlistContainer">
      <h4 id="emptyList">Wishlist is empty</h4>
    </div>
    <script src="./index.js"></script>
    <script src="./actions.js"></script>
  </body>
</html>
